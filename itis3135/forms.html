<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITIS 3135 Forms</title>
    <link rel="stylesheet" href="styles/forms.css">
</head>  
<body>
<header>
    <h1>ITIS 3135 Forms</h1>
</header>    
  <form action="">
    <fieldset>
      <legend>
        Enter Your Details:
      </legend>
      <label>
        Name:
      <input type="text" name="name" size="30" maxlength="100">
      </label>
      <br />
      <label>
        Email:
        <input type="email" name="email" size="30" maxlength="100">
      </label>
      <br />
      <label>
        Phone Number:
        <input type="num" name="num" size="30" maxlength="100">
      </label>
      <br />
    </fieldset>
    <br />
    <fieldset>
      <legend>
        Your Product Details:
      </legend> 
      <p>
        <label for="hear-about">
          How did you hear about us?
        </label>
        <select name="referrer" id="hear-about">
          <option value="google">Google</option>
          <option value="social media">Social Media</option>
          <option value="advert">Ad</option>
          <option value="other">Other</option>
        </select>
        </p>
        <p>
          Where you satisfied with the service?
         <br />
         <label>
           <input type="radio" name="rating" value="yes" />
           Yes
          </label>    
          <label>
            <input type="radio" name="rating" value="other" />
            No
          </label>
        </p>
        <p>
          <label for="comments">
            Comments:
          </label>
          <br />
          <textarea rows="4" cols="40" id="comments">
          </textarea>    
         </p>
         <label>
           <input type="checkbox" name="subscribe" checked="checked" />
           Sign up for email updates
         </label>
         <label for="terms"><input class="inline" type="checkbox" required id="terms" name="terms"> Accept terms and conditions
         </label>
         <br />
         <input type="submit" value="Submit review" />
       </fieldset>
       <footer>
        <nav class="navigation">
              <ol>
                  <li class="page"><a href="index.html">Home</a></li>
                  <li class="page"><a href="tables.html">Tables</a></li>
                  <li class="page"><a href="forms.html">Forms</a></li>
              </ol>
          </nav> 
        </footer>        
      </form>
  </body>
</html>
